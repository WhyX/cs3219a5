<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{seo.activerate.title}}</title>
  <meta charset="utf-8">
  <meta name="description" content="{{seo.activerate.description}}">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <![endif]-->

      <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
      </style>
      <script src="http://d3js.org/d3.v3.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </head>

    <body class="{{seo.activerate.body_class}}">

      <div class="container">

        {{> head }}

        <div class="placeholder">
          {{> activerate }}
        </div>

        <div id="chart"></div>
        <div id="dataset-picker">
        </div>

        <script type="text/javascript">
            $.get("https://api.github.com/repos/tungnk1993/scrapy/stats/punch_card", function(data) {
                heatmapChart(data);
            });

            var margin = { top: 50, right: 0, bottom: 100, left: 30 },
              width = 1000 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom,
              gridSize = Math.floor(width / 24),
              legendElementWidth = gridSize*2,
              buckets = 9,
              colors = ["#D3FAC7","#A0EEC0","#8AE9C1","#75bea8","#21A0A0","#16ABC3" ,"#1d91c0","#0f7788","#06333a"], 
              days = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
              times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];

            var svg = d3.select("#chart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var dayLabels = svg.selectAll(".dayLabel")
              .data(days)
              .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", 0)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d, i) { return ((i >= 1 && i <= 5) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

            var timeLabels = svg.selectAll(".timeLabel")
              .data(times)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("x", function(d, i) { return i * gridSize; })
                .attr("y", 0)
                .style("text-anchor", "middle")
                .attr("transform", "translate(" + gridSize / 2 + ", -6)")
                .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

            var heatmapChart = function(data) {
              var colorScale = d3.scale.quantile()
                  .domain([0, buckets - 1, d3.max(data, function (d) { return d[2]; })])
                  .range(colors);

              var boxes = svg.selectAll(".hour")
                  .data(data);

              boxes.append("title");

              boxes.enter().append("rect")
                  .attr("x", function(d) { return (d[1]) * gridSize; })
                  .attr("y", function(d) { return (d[0]) * gridSize; })
                  .attr("rx", 4)
                  .attr("ry", 4)
                  .attr("class", "hour bordered")
                  .attr("width", gridSize)
                  .attr("height", gridSize)
                  .style("fill", colors[0]);

              boxes.transition().duration(1000)
                  .style("fill", function(d) { return colorScale(d[2]); });

              boxes.select("title").text(function(d) { return d[2]; });
              
              boxes.exit().remove();

              var legend = svg.selectAll(".legend")
                  .data([0].concat(colorScale.quantiles()), function(d) { return d; });

              legend.enter().append("g")
                  .attr("class", "legend");

              legend.append("rect")
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", height)
                .attr("width", legendElementWidth)
                .attr("height", gridSize / 2)
                .style("fill", function(d, i) { return colors[i]; });

              legend.append("text")
                .attr("class", "mono")
                .text(function(d) { return "â‰¥ " + Math.round(d); })
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", height + gridSize);

              legend.exit().remove();
           };
        </script>

      </body>
      </html>
